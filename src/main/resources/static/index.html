<!DOCTYPE html>
<html>
<head>
    <title>Excel Upload</title>
</head>
<body>
    <h1>Upload Excel File</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx,.xls" required />
        <button type="submit">Upload</button>
    </form>
</body>
</html>
